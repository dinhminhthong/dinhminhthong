<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a_chia_het_cho_b</title>
</head>
<body>
<script>
    let a = prompt('nhập a')
    let b = prompt('nhập b')
    let c = parseInt(a)%parseInt(b)
    if (c===0){
        alert('a chia hết cho b')

    }else {
        alert('a không chia het cho b')
    }

</script>
