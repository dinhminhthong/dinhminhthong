<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xep_hang_hoc_sinh</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập điểm học sinh'))
    if (a>=9){
        alert('học sinh xuất sắc');
    }else if((a>=8) && (a<9)){
        alert('học sinh giỏi');
    }else if((a>=7) && (a<8)){
        alert('học sinh khá')
    } else if ((a>=5) && (a<7)){
        alert('học sinh trung bình khá');
    } else if (a == 5){
        alert('học sinh tb');
    }else {
        alert('học sinh yếu')
    }


</script>
</body>
</html>
