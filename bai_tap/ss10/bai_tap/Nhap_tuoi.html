<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhap_tuoi</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập số tuổi'))
    if (a==14){
        alert('đủ điều kiện nhập học');
    } else if( a>14){
        alert('quá số tuổi nhập học');
    } else {
        alert('chưa đủ tuổi nhập học')
    }
</script>

</body>
</html>
