<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dien_tich_hinh_vuong</title>
</head>
<body>
<form>
<h2> diện tích hình vuông</h2>
<input type="text" id="cạnh hình vuông"/>
<button onclick="S()" type="button">kết quả</button>
<p id="ketqua"> </p>
</form>
<script>
    function S() {
      let a = document.getElementById('cạnh hình vuông').value;
      result= a*a;
        document.getElementById('ketqua').innerHTML=result
    }


</script>

</body>
</html>
