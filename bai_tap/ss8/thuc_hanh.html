<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NamNhuan</title>
</head>
<body>
 <script>
     var year = parseInt(prompt('Enter a year'));
     var isLeapYear = false;
     var isDivvisivLeBy4 = year %4 == 0;
     if (isDivvisivLeBy4){
         var isDivisibLeBy100 = year % 100 == 0;
         if (isDivisibLeBy100){
             var isDivisibLeBy400 = year % 400 == 0;
          if(isDivisibLeBy400){
              isLeapYear = true;
          }
         } else {
             isLeapYear = true;
         }
     }
if (isLeapYear){
    alert( year + ' is the leap year');
} else {
    alert( year + ' is Not a leap year')
}

 </script>

</body>
</html>
