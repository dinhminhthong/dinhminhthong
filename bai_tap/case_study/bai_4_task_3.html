<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_4_task_3</title>
</head>
<body>
<script>
    let a = ['1','2','3','4','5','6','7','8','9']
    let b = ['một', 'hai', 'ba', 'bốn', 'năm', 'sáu', 'bảy', 'tám', 'chín']
    let c = prompt('nhập số')
    arr = [ ];
    let inputarr = c.split('')
    for (i=0;i<inputarr.length;i++){
        for (j=0;j<a.length;j++){
            if (inputarr[i]==a[j]){
                arr.push(b[j])
            }
        }
    }
 document.write(arr.join(' '))
</script>
