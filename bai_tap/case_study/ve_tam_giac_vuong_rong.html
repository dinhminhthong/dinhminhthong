<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tam giác vuông rỗng</title>
</head>
<body>
<script>
    for (i=0;i<6;i++){
        for (j=0;j<6;j++){
            if(j==0||i==j||i==5){
                document.write("*")
            }else document.write("&nbsp&nbsp")

        }
        document.write("<br>")
    }
</script>
</body>
</html>
