<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra doi xung</title>
</head>
<body>
<script>
    let n = prompt('nhap so phan tu cua mang');
    let arr = [];
    for (let i=0;i<n;i++){
        arr[i]= prompt('nhap vao phan tu i');
    }
    for (let i=0; i<n;i++){
        if (arr[i] !== arr[arr.length -i -1]){
            alert('không dối xứng')
            break;
        }alert('thì đối xứng')
    }
</script>
</body>
</html>
