<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<h1> Calculator</h1>
input number 1 <input type="text" id="n1">
<br>
<br>
input number 2 <input type=" text" id="n2">
<br>
<br>
 operator

<select id="operator">
    <option>+</option>
    <option>-</option>
    <option>*</option>
    <option>/</option>
</select>
Result <input type="text" id="result">
<button onclick="cal">Submit</button>
<p id="result"></p>
<script>
    function cal() {
        var n1 = document.getElementById('n1').value;
        var n2 = document.getElementById('n2').value;
        var operator = document.getElementById('operator').value;
        var result = 0;
        if(operator == '+'){
            result = parseInt(n1) + parseInt(n2);
        } else if  (operator == '-'){
            result = parseInt(n1) - parseInt(n2);
        } else if(operator =='*'){
            result = parseInt(n1) * parseInt(n2);
        } else {
            if(n2=0){
                alert('can not div 0');
            }
            result = parseInt(n1) / parseInt(n2);
        }
    document.getElementById('result').value = result;

    }

</script>
</body>
