<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luen_tap_3</title>
</head>
<body>
<script>
    let trungBinh=0;
    let max=0;
    let soNguyen=[14,2,3,54,5,66,7,8,9,10];
    for (let i=0;i<soNguyen.length;i++){
        if (max<soNguyen[i]){
            max=soNguyen[i];
        }
        trungBinh=trungBinh+soNguyen[i];

    }
    document.write("giá trị lớn nhất"+max+"<br>");
    trungBinh=trungBinh/soNguyen.length
    document.write("điểm trung bình"+trungBinh)
</script>
</body>
</html>
