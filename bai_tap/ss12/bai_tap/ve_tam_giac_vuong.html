<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ve_tam_giac_vuong</title>
</head>

<body>
<script type="text/javascript">
      let N =5
      for(i=0;i<N;i++) {
          for(j=0;j<=i;j++) {
              document.writeln(" * ")
          }
          document.writeln("<br/>")
      }
      document.writeln("<br/>")
        for (i=5;i>0;i--){
            for (j=1;j<=i;j++){
                document.writeln("*")
            }
            document.writeln("<br/>")
        }
      document.writeln("<br/>")
      let a= 7, b=6;
        for (let i=0;i<a;i++){
            for (let j=0;j<b-i;j++){
                document.write("&nbsp&nbsp")
            }
            for (let j=1; j<i*2;j++){
                document.write("*")

            }
            document.writeln("<br/>")
        }
      document.writeln("<br/>")
      for(let i=(a-1);i>0;i--){
          for ( let j=0; j<b-i;j++){
              document.write("&nbsp&nbsp")
          }
          for (let j=1;j<i;j++){
              document.write("*")
          }
          document.write("<br/>")
      }
      document.write('<br/>')



</script>
</body>
</html>
