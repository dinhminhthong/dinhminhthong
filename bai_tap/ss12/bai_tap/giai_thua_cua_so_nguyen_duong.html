<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gia_thua_cua_so_nguyen_duong</title>
</head>
<body>
<script>
    let dayThua = +prompt('nhập số dương')
    let a=0;
    S=1;
    if (dayThua==0){
        document.writeln('1')
    } else {
        for (a=1;a<=dayThua;a++){
            S *= a
        }
        document.write(S)
    }

</script>
</body>
</html>
