<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai_thua_cua_so_nguyen_duong</title>
</head>
<body>
<script>
    let giaiThua = +prompt('nhập số dương')
    let a=0;
    S=1;
    if (giaiThua==0){
        document.writeln('1')
    } else {
        for (a=1;a<=giaiThua;a++) {
            S *= a
        }
        document.write(S)
    }

</script>
</body>
</html>
