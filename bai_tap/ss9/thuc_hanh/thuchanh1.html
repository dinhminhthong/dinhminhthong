<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tangBong</title>
</head>
<body>
<form>
    <img id="myImage" src="https://bizweb.dktcdn.net/thumb/1024x1024/100/296/016/products/img-6633.jpg?v=1553663519117"
     style="width: 300px">
    <p> Click button below to move the image to right</p>
    <input type="button" value="click me" onclick="moveRight();"/>
    <input type="button" value="click me" onclick="moveLeft();"/>
    <input type="button" value="click me" onclick="moveUp();"/>
    <input type="button" value="click me" onclick="moveTop();"/>
</form>
<script>
    var imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative ';
        imgObj.style.left = '0px';
        imgObj.style.top = '0px';

    }
    function moveRight() {
         imgObj.style.left = parseInt( imgObj.style.left) + 10 + 'px';
    }
    function moveLeft() {
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    }
    function moveUp() {
        imgObj.style.top = parseInt(imgObj.style.top) + 10 + 'px';
    }
    function moveTop() {
        imgObj.style.top = parseInt(imgObj.style.top) - 10+ 'px';
    }

    window.onload = init;

</script>


</body>
</html>
