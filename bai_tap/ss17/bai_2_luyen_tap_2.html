<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích hình tròn</title>
</head>
<body>
<script>
    count = 3,14;
    let S=0
    P=0
    let r=parseFloat(prompt('nhập bán kính hình tròn'))
    banKinh(r);
    function banKinh() {
        S= r*r*count
        P= 2*count*r

    }document.writeln('diện tích hình tròn:'+S )
    document.write('bán kính hình tròn:'+P)

</script>
</body>
</html>
