<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem_tra_so_nguye_to</title>
</head>
<body>
<script>
    let number = parseInt(prompt('nhập số cần kiểm tra'));
    isPrime(number)
    function isPrime(number) {
        count = 0
        let isPrime = false;
        if (number ==0){
            document.write('không phải là số nguyên tố')
        } else {
            for (let i=0 ; i<=number; i++){
                if (number%i==0){
                    count+=1;
                }
            }
            if (count==2){
                isPrime = true
            }
            if(isPrime){
                document.write('là số nguyên tố:'+number)
            } else {
                document.write('không phải là số nguyên tố: '+number)
            }
        }


    }
</script>
</body>
</html>
