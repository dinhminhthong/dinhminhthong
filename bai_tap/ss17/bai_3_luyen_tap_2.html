<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dây thừa của số nguyên</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập số nguyên'))
    giayThua(a)
    function giayThua() {
        if(giayThua==0){
            document.writeln('1')
        }else {
            for(a=1;a<=giayThua;a++){
                S*=a
            }document.write(S)
        }


    }
</script>
</body>
</html>
