<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số nguyên dương</title>
</head>
<body>
<script>
    let a = prompt('kiểm tra số nguyên âm, nguyên dương');
    check(a);
    function check() {
        if(a>0){
            alert('a là số nguyên dương');
        }else {
            alert('a là số nguyên âm')
        }

    }
</script>
</body>
</html>
