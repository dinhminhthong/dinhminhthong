<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>bình phương số bất kì</title>
</head>
<body>
<script>
    let a= prompt('nhập số bất kì')
    binhPhuong(a)
    function binhPhuong() {
        ketQua= a*a


    }document.write('bình phương của nó là:'+ketQua)
</script>
