<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo ngược mảng </title>
</head>
<body>
<script>
    let b = " "
    let a = prompt('nhập chuỗi số');

    daoNguoc(a)
    function daoNguoc() {
        for(i=a.length-1;i>=0;i--){
            b+=a[i];

        }document.write(b)

    }
</script>
</body>
</html>
