<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hoán đổi 2 số</title>
</head>
<body>
<script>
    let c;
    let a = prompt('nhập số đầu tiên');
    let b = prompt('nhập số thứ 2');
    document.write('số a'+a+"<br>")
    document.write('số b'+b+"<br>")
    hoanDoi(a,b)
    function hoanDoi() {
        c = a
        a =b
        b= c
    } document.write("số a:"+a,'số b:'+b)
</script>
</body>
</html>
