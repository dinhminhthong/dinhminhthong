<script>
    class ElectricLamp{
        constructor(status) {
            this.status = status;
        }
        turnOn(){
            this.status = true;
            return true
        }
        turnOff(){
            this.status = false;
            return false
        }

    }
    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;

        }
        connectToLamp(electricLamp){
            this.electricLamp = electricLamp;

        }
        switchOff(){
            this.lamp.status = false;
            return false;
        }
        switchOn(){
            this.status.lamp = true;
            return true;
        }
    }
    let lamp = new ElectricLamp(false);
    let button = new SwitchButton(false,lamp);
    document.write(lamp.turnOff()+"</br>");
    document.write(button.switchOff()+"</br>");

</script>
</body>
