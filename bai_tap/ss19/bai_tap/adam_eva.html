<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>adam and eva</title>
</head>
<body>
<script>

    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        isEmpty() {
            if (this.weight <= 0) {
                return true;
            } else {
                return false;
            }
        }

        decrease() {
            this.weight--;
        }

        getWeight() {
            return this.weight;
        }
    }

    class Human {
        constructor(name, weight, gender) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        CheckAplle(apple) {
            if (apple.isEmpty()) {
                document.write("Táo đã hết rồi ! </br>");
            } else {
                document.write("Táo vẫn còn ! </br>");
            }
        }

        eat(apple) {
            if (apple.isEmpty()) {
                document.write("Hết táo rồi ! Nhịn </br>");
            } else {
                document.write(" ăn táo </br>");
                this.weight++
                apple.decrease()
            }
        }

    }

    let apple = new Apple(100);
    let adam = new Human("Adam", 72, "male");
    let eva = new Human("Eva", 56, "female");
    adam.CheckAplle(apple);
    eva.eat(apple);
    document.write("Cân nặng Eva : " + eva.weight + "</br>");
    document.write("Táo còn : " + apple.weight + " kg </br>");

</script>
</body>
</html>
