<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phat trien dien thoai</title>
</head>
<body>
<script>
    function Mobile(id, name) {
        this.id=id;
        this.name=name;
        this.message=' ';
        this.setMessage =function (message) {
            this.message =message;

        }
        this.getMessage = function () {
            return this.message;

        }
        this.sendMessage=function (message, mobile) {
              mobile.setMessage(message);
        }

    }
    let iphone = new Mobile(1, 'iphone')
    let nokia = new Mobile(2, "nokia")
    iphone.sendMessage("I love you Bấy bì",nokia)
    let message = nokia.getMessage();
    document.write(message)

</script>
</body>
</html>
