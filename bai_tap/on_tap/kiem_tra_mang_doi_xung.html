<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra mảng đối xứng</title>
</head>
<body>
<script>
    let n = +prompt('nhap so phan tu cua mang')
    let arr = [];
    for (let i=0;i<n;i++) {
        arr[i] = parseInt(prompt('nhap vao phan tu thu i'));
    }
for (let i=0;i<n;i++) {
    if (arr[i] !== arr[arr.length - i - 1]){
        alert('không đối xứng')
        break;
    } alert('thì đối xứng')
}

</script>
</body>
</html>
