<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xóa phần tử âm</title>
</head>
<body>
<script>
    let n = prompt('nhap so phan tu cua mang')
    let arr = [];
    for (let i=0;i<n;i++){
        arr[i]=parseInt(prompt('nhap vao phan tu thu i'));

    }
    for (let i=0;i<arr.length;i++){
        if (arr[i]<0){
            arr.splice(i,1)
            i--
        }
    }

    document.write(arr)
</script>
</body>
</html>
