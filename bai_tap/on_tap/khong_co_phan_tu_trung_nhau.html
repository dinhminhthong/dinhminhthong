<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>không có phần tử trùng nhau</title>
</head>
<body>
<script>
    let n = prompt('nhap so phan tu cua mang')
    let arr = [];
    let i=0;
        while (i<n){
            let a = prompt('nhập phần tử có index là:'+i)
            if (arr.indexOf(a)!= -1){
                alert('nhập lại phần tử có index là:'+i)
            }else {
                arr.push(a)
                i++
            }
        }document.write(arr)



</script>
</body>
</html>
