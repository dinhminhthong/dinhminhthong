<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyen_tap_2_bai_5</title>
</head>
<body>
<script>
    let a = prompt('nhập a')
    let b = prompt('nhập b')
    let flag1 = false;
    for (i=0; i<a.length; i++){
        if (a[i]===b[i]){
            flag1= true;
            break;
        }

    }
    if (flag1){
        document.write('2 chuỗi giống nhau')

    }else {
        document.write('2 chuỗi khác nhau')
    }


</script>
</body>
</html>
