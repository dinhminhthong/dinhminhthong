<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xây dựng hình chữ nhật</title>
</head>
<body>
<canvas width="1000px" height="500px" id="DemoCanvas"/>
<script>

    class hinhChuNhat {
        constructor(Chieudai, Chieurong) {
            this.Chieudai = Chieudai;
            this.Chieurong = Chieurong;

        } getChieudai(){
            return this.Chieudai
        } getChieurong(){
            return this.Chieurong
        }
        setChieudai(Chieudai){
            this.Chieudai = Chieudai 
        }
        setChieurong(Chieurong){
            this.Chieurong = Chieurong;
        }
        getS(){
           return  this.Chieudai * this.Chieurong;
        }
        getC(){
            return (this.Chieudai + this.Chieurong)*2;

        }
    }
    let nhinhChuNhat = new hinhChuNhat(250 , 80)
   let Chieudai = nhinhChuNhat.getChieudai()
    let Chieurong = nhinhChuNhat.getChieurong()
    let S = nhinhChuNhat.getS()
    let C = nhinhChuNhat.getC()
    alert('diện tích hình chữ nhật: '+S +'<br>'+ 'chu vi hình chữ nhật:'+C)
    let ctx = document.getElementById("DemoCanvas").getContext('2d');
ctx.beginPath();
    ctx.fillStyle='#fa2a2a';
    ctx.fillRect(10, 10, Chieudai, Chieurong)



</script>
</body>
</html>
