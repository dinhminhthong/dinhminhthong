<body>
<script>
class Temperature {
C;
constructor(C) {
this.C=C
}
getCelsius(){
return this.C
}
getKelvin(){
return this.C + 273.15
}
getF(){
return (9/5)*this.C+32
}
}let myTemperature= new Temperature(25)
let doF=myTemperature.getF();
let K=myTemperature.getKelvin()
document.write('độ K là : '+K +'<br>')
document.write('độ F là : '+doF)
</script>
