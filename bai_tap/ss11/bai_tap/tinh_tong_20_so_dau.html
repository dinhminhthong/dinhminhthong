<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh_tong</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let c;
    let d = a + b;
    for (let i = 1; i <= 18; i++ ) {
        c = a + b;
        d += c;
        a = b;
        b = c;
    }
    document.write('tong 20 số đầu tiên trong dãy Fibonacci là:'+d)
</script>
</body>
</html>
