<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim_nhiet_do</title>
</head>
<body>
<script>
    let C = parseFloat(prompt('nhập nhiệt độ'));
    while (C > 100){
        alert('giảm nhiệt đô');
        break;
    }
    while (C<20){
        alert('tăng nhiệt độ');
        break;
    }

</script>
</body>
</html>
