<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang_cuu_chuong</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1'  width='300' cellspacing='0'cellpadding='3'>"
    for (i =1; i<10; i++){
        sout = sout + "<tr>";
        for (j=2;j<=9;j++){
            a=j*i;
            sout = sout + "<td>" +j+ "*" +i+ '=' +a+ "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);



</script>

</body>
</html>
